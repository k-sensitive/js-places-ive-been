<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places I've Been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a location:</h2>
        <form id="new-location">
          <div class="form-group">
            <label for="new-country-name">Country name</label>
            <input type="text" class="form-control new-country-name">
          </div>
          <div class="form-group">
            <label for="new-capital-name">Capital name</label>
            <input type="text" class="form-control new-capital-name">
          </div>

          <div id="new-facts">
            <div class="new-fact">
              <div class="form-group">
                <label for="new-landmark">Landmarks</label>
                <input type="text" class="form-control new-landmark">
              </div>
              <div class="form-group">
                <label for="new-last-visited">Time Last Visited</label>
                <input type="text" class="form-control new-last-visited">
              </div>
              <div class="form-group">
                <label for="new-notes">Notes</label>
                <input type="text" class="form-control new-notes">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-fact">Another fact</span>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Locations:</h2>
        <ul id="locations">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-location">
          <h2></h2>

          <p>Country name: <span class="country-name"></span></p>
          <p>Capital name: <span class="capital-name"></span></p>
          <p>Facts:</p>
          <ul id="facts">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
